name: Deploy Dashboard to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'Web/ML-Wildboar.Dashboard/**'
      - 'Web/ML-Wildboar.Functions.Dashboard/**'
      - 'Shared/ML-Wildboar.Shared.Core/**'
      - 'Shared/ML-Wildboar.Shared.Storage/**'
      - '.github/workflows/deploy-dashboard-swa.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'Web/ML-Wildboar.Dashboard/**'
      - 'Web/ML-Wildboar.Functions.Dashboard/**'
      - 'Shared/ML-Wildboar.Shared.Core/**'
      - 'Shared/ML-Wildboar.Shared.Storage/**'
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build Azure Functions
        run: |
          cd Web/ML-Wildboar.Functions.Dashboard
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet publish --configuration Release --no-build --output ./output

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Web/ML-Wildboar.Dashboard"
          api_location: "Web/ML-Wildboar.Functions.Dashboard"
          output_location: "build"
        env:
          # Add any environment variables needed for build
          CI: false

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
