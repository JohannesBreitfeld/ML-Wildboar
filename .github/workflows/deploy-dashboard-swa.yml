name: Deploy Dashboard to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'Web/ML-Wildboar.Dashboard/**'
      - 'Web/ML-Wildboar.Functions.Dashboard/**'
      - 'Shared/ML-Wildboar.Shared.Core/**'
      - 'Shared/ML-Wildboar.Shared.Storage/**'
      - '.github/workflows/deploy-dashboard-swa.yml'
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build Azure Functions
        run: |
          cd Web/ML-Wildboar.Functions.Dashboard
          dotnet publish --configuration Release --output ./publish

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_MEADOW_07E919603 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "Web/ML-Wildboar.Dashboard" # App source code path
          api_location: "Web/ML-Wildboar.Functions.Dashboard/publish" # Api source code path - optional
          output_location: "build" # Built app content directory - optional
          skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_MEADOW_07E919603 }}
          action: "close"